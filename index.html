<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه من</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛍 فروشگاه من</h1>
    <nav>
      <button onclick="showSection('products')">محصولات</button>
      <button onclick="showSection('checkout')">سبد خرید</button>
    </nav>
  </header>

  <main>
    <!-- 📦 بخش محصولات -->
    <section id="products" class="active">
      <h2>📦 محصولات</h2>
      <div class="product-grid">
        <div class="product">
          <h3>محصول اول</h3>
          <p>توضیح کوتاه محصول اول.</p>
          <button onclick="addToCart('محصول اول', 120000)">افزودن</button>
        </div>
        <div class="product">
          <h3>محصول دوم</h3>
          <p>توضیح کوتاه محصول دوم.</p>
          <button onclick="addToCart('محصول دوم', 85000)">افزودن</button>
        </div>
        <div class="product">
          <h3>محصول سوم</h3>
          <p>توضیح کوتاه محصول سوم.</p>
          <button onclick="addToCart('محصول سوم', 64000)">افزودن</button>
        </div>
      </div>
    </section>

    <!-- 🛒 بخش سبد خرید -->
    <section id="checkout">
      <h2>🛒 سبد خرید</h2>
      <ul id="cart"></ul>
      <p><strong>جمع کل:</strong> <span id="total">0</span> تومان</p>

      <h3>💳 انتخاب روش پرداخت</h3>
      <div class="payment-methods">
        <button onclick="selectPayment('rial')">پرداخت ریالی</button>
        <button onclick="selectPayment('usdt')">USDT</button>
        <button onclick="selectPayment('ton')">TON</button>
      </div>

      <div id="payment-box"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 فروشگاه من | ساخته شده برای GitHub Pages 🚀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
